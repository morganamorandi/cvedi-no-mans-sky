<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>No Man's Sky - Multiverse Crossroads Interactive Totem</title>

  <!--
    - font links
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Orbitron:wght@400..900&display=swap"
    rel="stylesheet">

  <!--
    - css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <script src="./assets/js/script.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const mapImage = document.getElementById("mapImage");
      const buttons = document.querySelectorAll(".button-maps");
      const directionsContainer = document.getElementById("directionsContainer");

      const maps = {
        "charging-station": "./assets/images/Charging_station.png",
        "lounge": "./assets/images/Lounge.png",
        "luggage-check-in": "./assets/images/Luggage_Check_in.png",
        "map": "./assets/images/Map.png",
        "nursery": "./assets/images/Nursery.png",
        "praying-room": "./assets/images/Praying_room.png",
        "toilet": "./assets/images/Toilet.png"
      };

      const directions = {
        "charging-station": [
          {
            icon: "./assets/images/icons/direction_startright.svg",
            text: "Turn right from the kiosk"
          },
          {
            icon: "./assets/images/icons/direction_left.svg",
            text: "Turn left and turn immediately left into the perpendicular road to the main road"
          },
          {
            icon: "./assets/images/icons/direction_arriveleft.svg",
            text: "Turn left and you will be at your destination"
          }
        ],
        "lounge": [
          {
            icon: "./assets/images/icons/direction_startright.svg",
            text: "Turn right from this kiosk"
          },
          {
            icon: "./assets/images/icons/direction_left.svg",
            text: "Turn left through the main aisle"
          },
          {
            icon: "./assets/images/icons/direction_arrivestraight.svg",
            text: "Proceed forward and you will be at your destination"
          }
        ],
        "luggage-check-in": [
          {
            icon: "./assets/images/icons/direction_startleft.svg",
            text: "Turn left from this kiosk"
          },
          {
            icon: "./assets/images/icons/direction_straight.svg",
            text: "Proceed forward"
          },
          {
            icon: "./assets/images/icons/direction_right.svg",
            text: "Turn right with the toilets at your left and proceed forward"
          },
          {
            icon: "./assets/images/icons/direction_arriveright.svg",
            text: "Turn right through the main aisle and you will be at your destination"
          }
        ],
        "nursery": [
          {
            icon: "./assets/images/icons/direction_startleft.svg",
            text: "Turn left from this kiosk"
          },
          {
            icon: "./assets/images/icons/direction_straight.svg",
            text: "Proceed forward"
          },
          {
            icon: "./assets/images/icons/direction_arriveright.svg",
            text: "Turn right and you will be at your destination"
          }
        ],
        "praying-room": [
          {
            icon: "./assets/images/icons/direction_startleft.svg",
            text: "Turn left from this kiosk"
          },
          {
            icon: "./assets/images/icons/direction_straight.svg",
            text: "Proceed forward"
          },
          {
            icon: "./assets/images/icons/direction_right.svg",
            text: "Turn right with the toilets at your left"
          },
          {
            icon: "./assets/images/icons/direction_arrivestraight.svg",
            text: "Proceed forward and you will be at your destination"
          }
        ],
        "toilet": [
          {
            icon: "./assets/images/icons/direction_startleft.svg",
            text: "Turn left from this kiosk"
          },
          {
            icon: "./assets/images/icons/direction_straight.svg",
            text: "Proceed forward"
          },
          {
            icon: "./assets/images/icons/direction_arriveleft.svg",
            text: "Turn left and you will be at your destination"
          }
        ]
      };

      const defaultMap = maps["map"];
      let currentKey = "map"; // mappa attuale

      buttons.forEach(btn => {
        btn.addEventListener("click", () => {
          const key = btn.dataset.map;

          if (!maps[key]) return;

          currentKey = (currentKey === key && currentKey !== "map") ? "map" : key;

          mapImage.src = maps[currentKey];

          buttons.forEach(b => b.classList.remove("active"));
          if (currentKey !== "map") {
            btn.classList.add("active");
          }

          if (currentKey !== "map" && directions[currentKey]) {
            directionsContainer.innerHTML = `
            <h3>Directions</h3>
            <ul>
              ${directions[currentKey].map(d => `
                <li>${d.icon ? `<img src="${d.icon}" alt="direction icon" class="direction-icon">` : ""} ${d.text}</li>
              `).join("")}
            </ul>
          `;
          } else {
            directionsContainer.innerHTML = "";
          }
        });
      });
    })
  </script>

</head>

<body>
  <nav class="navbar">
    <div class="nav-toggle-btn">
      <img src="./assets/images/icons/sidebar_toggle.svg" alt="nav toggle" width="60">
    </div>
    <ul class="navbar-list">
      <li class="navbar-item">
        <a href="1_tickets.html" class="navbar-link">
          <img src="./assets/images/icons/section_tickets.svg" alt="tickets icon" width="70">
          <span class="nav-link-name">buy your tickets</span>
        </a>
      </li>

      <li class="navbar-item">
        <a href="2_checkin.html" class="navbar-link">
          <img src="./assets/images/icons/section_checkin.svg" alt="checkin icon" width="70">
          <span class="nav-link-name">check-in</span>
        </a>
      </li>

      <li class="navbar-item">
        <a href="3_timetable.html" class="navbar-link">
          <img src="./assets/images/icons/section_rides.svg" alt="timetable icon" width="70">
          <span class="nav-link-name">rides timetable</span>
        </a>
      </li>

      <li class="navbar-item">
        <a href="4_faqs.html" class="navbar-link">
          <img src="./assets/images/icons/section_assistance.svg" alt="assistance icon" width="60">
          <span class="nav-link-name">faqs & assistance</span>
        </a>
      </li>

      <li class="navbar-item">
        <a href="5_map.html" class="navbar-link">
          <img src="./assets/images/icons/section_map.svg" alt="map icon" width="60">
          <span class="nav-link-name">map</span>
        </a>
      </li>

      <li class="navbar-item logout">
        <a href="index.html#home" class="navbar-link">
          <img src="./assets/images/icons/sidebar_gohome.svg" alt="log out icon" width="60">
          <span class="nav-link-name">exit</span>
        </a>
      </li>
    </ul>
  </nav>

  <main>
    <div class="container-map">
      <section class="main-section active" id="map">

        <div class="map-layout">
          <div class="map-info">
            <h3 class="map-title">Services</h3>
            <div class="box-bottoni-maps">
              <button class="button-maps button-toilet" data-map="toilet">
                <img src="./assets/images/icons/service_toilets.svg" alt="icon toilets" class="map-icons">
                <span class="map-services">Toilets</span>
              </button>
              <button class="button-maps button-lounge" data-map="lounge">
                <img src="./assets/images/icons/service_lounge.svg" alt="icon lounge" class="map-icons">
                <span class="map-services">Lounge</span>
              </button>
              <button class="button-maps button-nursery" data-map="nursery">
                <img src="./assets/images/icons/service_nursery.svg" alt="icon nursery" class="map-icons">
                <span class="map-services">Nursery</span>
              </button>
              <button class="button-maps button-praying-room" data-map="praying-room">
                <img src="./assets/images/icons/service_prayer_room.svg" alt="icon praying room" class="map-icons">
                <span class="map-services">Praying <br> Room</span>
              </button>
              <button class="button-maps button-luggage-check-in" data-map="luggage-check-in">
                <img src="./assets/images/icons/service_checkin.svg" alt="icon luggage check-in" class="map-icons">
                <span class="map-services">Luggage <br> Check-in</span>
              </button>
              <button class="button-maps button-charging-station" data-map="charging-station">
                <img src="./assets/images/icons/service_charging_station.svg" alt="icon charging station"
                  class="map-icons">
                <span class="map-services">Charging <br> Station</span>
              </button>
            </div>
            <div id="directionsContainer" class="directions"></div>
          </div>
          <div class="map-display">
            <img id="mapImage" src="./assets/images/Map.png" alt="map">
          </div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
