<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>No Man's Sky - Multiverse Crossroads Interactive Totem</title>

  <!--
    - font links
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  
  <!--
    - css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <script src="assets/js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" 
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
  crossorigin="anonymous"></script>

</head>

<body>  
  <nav class="navbar">
    <div class="nav-toggle-btn">
      <img src="./assets/images/icons/sidebar_toggle.svg" alt="nav toggle" width="60">
    </div>
    <ul class="navbar-list">
      <li class="navbar-item">
        <a href="1_tickets.html" class="navbar-link">
          <img src="./assets/images/icons/section_tickets.svg" alt="tickets icon" width="70">
          <span class="nav-link-name">buy your tickets</span>
        </a>
      </li>

      <li class="navbar-item">
        <a href="2_checkin.html" class="navbar-link">
          <img src="./assets/images/icons/section_checkin.svg" alt="checkin icon" width="70">
          <span class="nav-link-name">check-in</span>
        </a>
      </li>

      <li class="navbar-item">
        <a href="3_timetable.html" class="navbar-link">
          <img src="./assets/images/icons/section_rides.svg" alt="timetable icon" width="70">
          <span class="nav-link-name">rides timetable</span>
        </a>
      </li>

      <li class="navbar-item">
        <a href="4_faqs.html" class="navbar-link">
          <img src="./assets/images/icons/section_assistance.svg" alt="assistance icon" width="60">
          <span class="nav-link-name">faqs & assistance</span>
        </a>
      </li>

      <li class="navbar-item">
        <a href="5_map.html" class="navbar-link">
          <img src="./assets/images/icons/section_map.svg" alt="map icon" width="60">
          <span class="nav-link-name">map</span>
        </a>
      </li>

      <li class="navbar-item logout">
        <a href="index.html#home" class="navbar-link">
          <img src="./assets/images/icons/sidebar_gohome.svg" alt="log out icon" width="60">
          <span class="nav-link-name">exit</span>
        </a>
      </li>
    </ul>
  </nav>

  <main> 
    <div class="container">
      <section class="main-section active" id="checkin">
        <h2>Add Your Ticket Number</h2>
        <div class="keyboard-page">
          <div class="output">
          <input type="text" name="output" id="output" placeholder="Ticket Code">
          <div class="button-beveled">add</div>
        </div>
      
        <div class="virtual-keyboard">
          <div class="row">
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input type="button" value="0">
          </div>
          <div class="row">
            <input type="button" value="q">
            <input type="button" value="w">
            <input type="button" value="e">
            <input type="button" value="r">
            <input type="button" value="t">
            <input type="button" value="y">
            <input type="button" value="u">
            <input type="button" value="i">
            <input type="button" value="o">
            <input type="button" value="p">
          </div>
          <div class="row">
            <input type="button" value="a">
            <input type="button" value="s">
            <input type="button" value="d">
            <input type="button" value="f">
            <input type="button" value="g">
            <input type="button" value="h">
            <input type="button" value="j">
            <input type="button" value="k">
            <input type="button" value="l">
            <input type="button" value="-">
          </div>
          <div class="row">
            <input type="button" value="z">
            <input type="button" value="x">
            <input type="button" value="c">
            <input type="button" value="v">
            <input type="button" value="b">
            <input type="button" value="n">
            <input type="button" value="m">
            <input type="button" value=",">
            <input type="button" value=".">
            <input type="button" value="?">
            
          </div>
          <div class="row">
            <input type="button" value="shift" class="shift">
            <input type="button" value=" ">
            <input type="button" value=" " class="spacebar">
            <input type="button" value=" ">
            <input type="button" value="delete" class="delete">
          </div>
        </div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
