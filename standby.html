<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>No Man's Sky - Multiverse Crossroads Interactive Totem</title>

  <!--
    - font links
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
 
  <!--
    - css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!--
    - jquery
  -->
  <script src=".assets/js/script.js"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function(){
      $("#language").hide();
      $("#home").hide();
      
      $(".standby").click(function(){
        $("#sb").hide();
        $("#language").show();
      });

      $(".sb-prompt").click(function(){
        $("#language").hide();
        $("#home").show();
      });
    });
  </script>

</head>

<body>  
  <div class="container">
    <section class="standby" id="sb">
      <h1 class="h1">Welcome to <br> Nexus Multiversal Crossroads</h1>
      <img>
      <div class="sb-section-title">press anywhere to start</div>
    </section>

    <section class="language-selection" id="language">
      <p class="sb-section-title">please choose your dimension</p>
      <div class="sb-section-title sb-prompt">click to home</div>
    </section>

    <section class="home" id="home">
      <ul class="main-directory">
        <a href=main.html#tickets class="d-item">Tickets</a>
        <a href=main.html#checkin class="d-item">checkinfo</a>
        <a href=main.html#timetable class="d-item">timetable</a>
        <a href=main.html#faqs class="d-item">faqs</a>
        <a href=main.html#map class="d-item">map</a>
      </ul>
    </section>

  </div>
</body>

</html>
